<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>

<body>
  <header class="encabezado__principal bg-color_carne text-bag_white block text-center p-5 fixed w-full text-2xl">
    <h1>CARNES SAN PABLO</h1>
  </header>

  <section class="login__usuario flex items-center justify-center min-h-screen bg-color_fondo ">

      <div class="title__usuario bg-color_carne text-bag_white p-5 text-center text-lg">LOGIN</div>
      <div class="content__login p-5 w-full ">
        <div class="content__btn flex justify-center gap-5">
          <button class="py-2.5 px-5 bg-inter w-2/4 max-w-screen rounded-lg hover:bg-rojo_oscuro ">Usuario</button>
          <button class="py-2.5 px-5 hover:bg-rojo_claro/80 w-2/4 max-w-screen rounded-lg">Administrador</button>
        </div>
        <form action="" class="form w-full mt-5">
          <label for="email_usuario" class="">Usuario</label>
          <br />
          <input type="email" class="w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris" id="email_usuario" placeholder="Ingrese su usuario"/>
          
          <br />
          <label for="password_usuario" class="">Contrase単a</label>
          <br />
          <input type="password" id="password_usuario" class="w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris " placeholder="Ingrese su contrase単a" />
          
          <div class="links__usuario flex justify-between mb-5">
            <a href="" class="hover:text-rojo_oscuro" >多Olvidaste la contrase単a?</a>
            <a href="register.html" class="hover:text-rojo_oscuro" >Crear usuario</a>
          </div>
          <button type="button" class="form__button py-2.5 px-5 bg-inter w-full max-w-50 rounded-lg text-bag_white hover:bg-color_carne">Ingresar</button>
        </form>
      </div>
    </article>
  </section>
</body>

</html>
