<!DOCTYPE html>

    <section class="flex min-h-screen bg-color_fondo p-3">
        <article class="w-full max-w-md mt-16 bg-bag_white overflow-hidden rounded-lg min-w-full">
            <div id="menu"
                class="p-5 text-center text-lg flex justify-around border border-color_carne rounded-t-lg max-md:absolute max-md:inset-x-0 max-md:bg-rojito max-md:flex-col max-md:w-2/4 max-md:h-2/4 ">
                <a href="../pages/administrador_i.html"

            </div>
            <div class="bg-gris min-h-full ">

                        <table class="border-collapse w-full text-center" id="table">
                            <thead>
                                <tr class="bg-gray-200">

                                    <th class="p-3 border border-gray-300">NOMBRE</th>
                                    <th class="p-3 border border-gray-300">CONTRASEÑA</th>

                    </div>

                        <tr class="tr_prin">

                                    </button>

                                </div>
                            </td>
                        </tr>

    <div id="modal_empleados" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div>
