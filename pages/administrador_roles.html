<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Carnes San Pablo</title>
</head>
<body class="min-h-screen">
    <header class="flex justify-between items-center bg-color_carne text-bag_white text-center fixed p-2 w-full text-2xl ">
        <div class="md:hidden">
            <i class='bx bx-menu' id="iconmenu"></i>
        </div>
        <h1 class="block">CARNES SAN PABLO</h1>
        <a href="../index.html" class="block border-bag_black bg-bag_black/70 hover:bg-bag_black hover:text-bag_white rounded-lg p-2">Salir</a>
    </header>
    <section class="flex min-h-screen bg-color_fondo p-3">
        <article class="w-full max-w-md mt-16 bg-bag_white overflow-hidden rounded-lg min-w-full">
            <div id="menu" class="p-5 text-center text-lg flex justify-around border border-color_carne rounded-t-lg max-md:absolute max-md:inset-x-0 max-md:bg-rojito max-md:flex-col max-md:w-2/4 max-md:h-2/4 ">
                <a href="../pages/administrador_i.html" class="py-2.5 px-10 border border-border_rose hover:bg-color_carne hover:text-bag_white rounded-lg max-md:text-bag_white max-md:border-bag_white">INVENTARIO</a>
                <a href="../pages/administrador_h.html" class="py-2.5 px-10 border border-border_rose hover:bg-color_carne hover:text-bag_white rounded-lg max-md:text-bag_white max-md:border-bag_white">HISTORIAL DE PEDIDOS</a>
                <a href="" class="py-2.5 px-10 border border-border_rose bg-color_carne text-bag_white rounded-lg max-md:bg-bag_white max-md:text-bag_black max-md:border-bag_white">USUARIOS</a>
                <a href="../pages/administrador_empleados.html" class="py-2.5 px-10 border border-border_rose hover:bg-color_carne hover:text-bag_white rounded-lg max-md:text-bag_white max-md:border-bag_white">EMPLEADOS</a>
            </div>
            <div class="bg-gris min-h-full ">
                <div class="bg-white p-6 max-w-screen mx-auto">
                    <div class="p-2 max-h-96 overflow-y-scroll">
                        <table class="border-collapse w-full text-center" id="table">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="p-3 border border-gray-300">NOMBRE</th>
                                    <th class="p-3 border border-gray-300">CONTRASEÑA</th>
                                    <th class="p-3 border border-gray-300">ROL</th>
                                    <th class="p-3 border border-gray-300">BOTONERA</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_roles"></tbody>
                        </table>
                    </div>
                    <template id="users">
                        <tr class="tr_prin">
                            <td class="nombre_usuario p-3 border border-gray-300"></td>
                            <td class="contraseña p-3 border border-gray-300"></td>
                            <td class="rol p-3 border border-gray-300"></td>
                            <td class="p-3 border border-gray-300">
                                <div class="group">
                                    <button class="edit button text-green-500 text-2xl">
                                        <i class='bx bxs-edit-alt '></i>
                                    </button>
                                    <button class="delete text-red-500 text-2xl">
                                        <i class='bx bxs-trash'></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </div>
            </div>
        </article>
    </section>

    <div class="modal fixed inset-x-0 inset-y-0 flex hidden">
        <div class="modal_container w-5/6 m-auto max-w-2xl max-h-full rounded-lg bg-gris flex items-center flex-col">
            <div class="flex justify-between items-center w-full bg-color_carne rounded-t-lg">
                <h1 class="text-3xl text-bag_white">Editar Rol</h1>
                <button class="p-2 m-2 hover:bg-bag_white hover:text-bag_black text-bag_white rounded-lg" id="cerrar_modal">X</button>
            </div>
            <div class="formulario p-5 w-full">
                <form action="#" id="form_modal_edit" novalidate>
                    <div>
                        <label for="edit_nombre" class="">NOMBRE</label>
                        <input id="edit_nombre" type="text" class="focus:outline-none w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris" required>
                    </div>
                    <div>
                        <label for="edit_contraseña" class="">CONTRASEÑA</label>
                        <input id="edit_contraseña" type="text" class="focus:outline-none w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris" required>
                    </div>
                    <div>
                        <label for="edit_rol" class="">ROL</label>
                        <input id="edit_rol" type="text" class="focus:outline-none w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris" required>
                    </div>
                    <input type="text" id="user_oculto_edit" >
                    
                    <div class="flex justify-center">
                        <button id="enviar_datos_edit" class="bg-color_carne text-white rounded-lg p-2" type="submit">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="../scripts/menu.js" type="module"></script>
    <script src="../scripts/listar_roles.js" type="module"></script>
    <script src="../scripts/gestionar_roles.js" type="module"></script>
</body>
</html>
