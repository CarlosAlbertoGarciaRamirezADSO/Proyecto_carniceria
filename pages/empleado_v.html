<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="../tailwind.config.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<title>Carnes San pablo</title>
</head>

<body class="min-h-screen">
<header class="flex justify-between items-center bg-color_carne text-bag_white  text-center fixed p-2 w-full text-2xl ">
    <div class="md:hidden">
        <i class='bx bx-menu' id="iconmenu"></i>
    </div>
    <h1 class="block">CARNES SAN PABLO</h1>
    <a href="../index.html" class="block border-bag_black bg-bag_black/70 hover:bg-bag_black hover:text-bag_white rounded-lg p-2">Salir</a>
</header>
<section class=" flex min-h-screen bg-color_fondo p-3">
    <article class=" w-full max-w-md mt-16 bg-bag_white overflow-hidden rounded-lg min-w-full ">
    
    <div id="menu" class="p-5 text-center text-lg flex justify-around border border-color_carne rounded-t-lg max-md:absolute max-md:inset-x-0 max-md:bg-rojito max-md:flex-col max-md:w-2/4 max-md:h-2/4 ">
        <a href="" class="py-2.5 px-10 border border-border_rose bg-color_carne text-bag_white rounded-lg max-md:bg-bag_white max-md:text-bag_black max-md:border-bag_white">VENTA</a>
        <a href="../pages/empleado_i.html" class="py-2.5 px-10 border border-border_rose hover:bg-color_carne hover:text-bag_white rounded-lg max-md:text-bag_white max-md:border-bag_white">INVENTARIO</a>
        <a href="../pages/empleado_h.html" class="py-2.5 px-10 border border-border_rose hover:bg-color_carne hover:text-bag_white rounded-lg max-md:text-bag_white max-md:border-bag_white">HISTORIAL DE PEDIDOS</a>
    </div>


    <div class="bg-gris min-h-full ">


        <div class="bg-white p-5 mb-2">
            <h1 class="text-4xl font-bold text-black mb-6 text-center">VENTA</h1>
            <form action="#" method="POST" id="productoForm" novalidate>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="search">

                    <div class="flex flex-col">
                        <label for="product_name" class="mb-2 text-lg font-medium text-black">NOMBRE PRODUCTO</label>
                        <input type="text" id="product_name" name="product_name" class="py-2 px-4 rounded-lg border border-gray-300 focus:outline-none " required>
                    </div>

                    <div class="flex flex-col">
                        <label for="id3" class="mb-2 text-lg font-medium text-black">PESO EN GRAMOS</label>
                        <input type="text" id="peso_pedido" class="py-2 px-4 rounded-lg border border-gray-300 focus:outline-none " required>  
                    </div>
                </div>

                <div class="w-full flex justify-center mt-6">
                    <button type="submit" id="agregar_venta" class="py-2 px-6 bg-color_carne text-white font-semibold rounded-lg">Agregar</button>
                </div>
                
                <div class="w-full flex justify-end mt-6">
                    <button type="button" id="finalizar_venta" class="py-2 px-6 bg-green-600 text-white font-semibold rounded-lg">FINALIZAR VENTA</button>
                </div>
            </form>
        </div>
        
        
        <div class="bg-white p-6  max-w-screen mx-auto">
            <div class="p-2 max-h-96 overflow-y-scroll">
                <table class=" border-collapse w-full text-center">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 border border-gray-300">ID</th>
                            <th class="p-3 border border-gray-300">NOMBRE PRODUCTO</th>
                            <th class="p-3 border border-gray-300">PESO VENTA</th>
                            <th class="p-3 border border-gray-300">PRECIO X LIBRA</th>
                            <th class="p-3 border border-gray-300">PRECIO TOTAL</th>
                            <th class="p-3 border border-gray-300">ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_venta"></tbody>
                </table>
            </div>
        </div>  
    </div>
    </article>
</section>
<script src="../scripts/menu.js" type="module"></script>
<script src="../scripts/venta.js" type="module"></script>
</body>

</html>
