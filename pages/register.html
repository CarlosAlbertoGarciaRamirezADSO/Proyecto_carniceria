<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script> -->

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header class="bg-color_carne text-bag_white block text-center p-5 fixed w-full text-2xl">
        <h1>CARNES SAN PABLO</h1>
    </header>
    
    <section class="flex items-center justify-center min-h-screen bg-neutral-200">
        <article class=" bg-white w-full max-w-md mt-12 rounded-lg ">
        <div class=" bg-color_carne text-bag_white p-5 text-center text-lg rounded-t-xl ">Registro</div>
        <div class=" p-5 flex flex-col">
            <form action="" class="form w-full">

                <label for="correo" class="">Correo electronico</label>
                <input type="email" id="correo" class="w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris" placeholder="Ingrese su contraseña" />

                <label for="contraseña1" class="mb-5">Contraseña</label>
                <input type="password" id="contraseña1" class="w-full py-2.5 px-5 rounded-lg mb-2.5 border border-gris" placeholder="Ingrese su contraseña" />

                <label for="contraseña2" class="">Vuelva y ingrese la Contraseña</label>
                <input type="password" id="contraseña2" class="w-full py-2.5 px-5 rounded-lg mb-5 border border-gris" placeholder="Ingrese su contraseña" />


                <div class="links__usuario mb-5 flex justify-between ">
                    <a href="recuperarpassword.html" class="hover:text-rojo_oscuro">¿Olvidaste la contraseña?</a>
                    <a href="../index.html" class="hover:text-rojo_oscuro">Volver</a>
                </div>

                <button type="button" class="form__button py-2.5 px-5 bg-inter w-full max-w-50 rounded-lg text-bag_white hover:bg-color_carne">Registrar</button>
            </form>
        </div>
        </article>
    </section>
</body>
</html>
