<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <script src="tailwind.config.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header class="encabezado__principal">
        <h1 class=" text-black bg-red-800 text-center fixed w-full block p-5">CARNES SAN PABLO</h1>
    </header>
    
    <section class="flex items-center justify-center min-h-screen bg-neutral-200">
        <article class=" bg-white w-full max-w-md mt-12">
        <div class=" bg-red-800 text-white p-5 text-center rounded-t-md">Registro</div>
        <div class=" p-5 flex flex-col">
            <form action="" class="form w-full">
                <label for="nombre_usuario" class="">Nombre de usuario</label>
                <br>
                <input type="text" class="w-full py-2 rounded-md border-r-zinc-500 border-2 bg-transparent" id="nombre_usuario" placeholder="Ingrese su nombre de usuario" />
                <br />
                

                <label for="correo" class="">Correo electronico</label>
                <br />
                <input type="email" id="correo" class="w-full py-2 rounded-md border-r-zinc-500 border-2 bg-transparent" placeholder="Ingrese su contraseña" />
                <br>
                

                <label for="contraseña1" class="">Contraseña</label>
                <br />
                <input type="password" id="contraseña1" class="w-full py-2 rounded-md border-r-zinc-500 border-2 bg-transparent" placeholder="Ingrese su contraseña" />
                <br>
                

                <label for="contraseña2" class="">Vuelva y ingrese la Contraseña</label>
                <br />
                <input type="password" id="contraseña2" class="w-full py-2 rounded-md border-r-zinc-500 border-2 bg-transparent" placeholder="Ingrese su contraseña" />
                <br>
                <br>
                

                <label for="selec" class="">Escoge el rol</label><br>
                <select name="roles" id="rol" class="border-2  border-r-zinc-500">
                    <option value="select">Seleccionar</option>
                    <option value="empleado">Empleado</option>
                    <option value="administrador">Administrador</option>
                </select>

                <div class="links__usuario my-7 flex justify-between">
                    <a href="">¿Olvidaste la contraseña?</a>
                    <a href="index.html">Volver</a>
                </div>

                <button type="button" class="form__button bg-red-800 w-full p-2 rounded-md text-white ">Registrar</button>
            </form>
        </div>
        </article>
    </section>
</body>
</html>
